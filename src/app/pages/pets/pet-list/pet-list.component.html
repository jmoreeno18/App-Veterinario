<div class="max-w-6xl mx-auto my-10 p-6 bg-white rounded-2xl shadow-md">
  <!-- Encabezado -->
  <div class="flex flex-col md:flex-row justify-end md:items-center gap-4 mb-6">

    <!-- Botón nueva mascota -->
    <button
      routerLink="/dashboard/pets/new"
      class="flex items-center gap-2 bg-[var(--color-primario)] hover:bg-[var(--color-primario-hover)] text-white px-4 py-2 rounded-lg font-medium transition-colors">
      <icon-plus></icon-plus>
      Nueva Mascota
    </button>
  </div>

  <!-- Título -->
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-bold text-[var(--color-primario)] flex items-center gap-2">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 13a9 9 0 0018 0 9 9 0 10-18 0z"/>
      </svg>
      Lista de Mascotas
    </h2>

    <!-- Buscador -->
    <input
      type="text"
      placeholder="Buscar por nombre o especie..."
      class="border rounded-md px-3 py-2 text-sm shadow-sm focus:ring-[var(--color-primario)] focus:border-[var(--color-primario)]"
    />
  </div>

  <!-- Tabla -->
  <div class="overflow-x-auto border rounded-lg">
    <table class="w-full text-sm text-left text-gray-700">
      <thead class="uppercase text-xs bg-gray-50 text-gray-500">
        <tr>
          <th class="px-6 py-3">Nombre</th>
          <th class="px-6 py-3">Especie</th>
          <th class="px-6 py-3">Raza</th>
          <th class="px-6 py-3">Sexo</th>
          <th class="px-6 py-3">Chip</th>
          <th class="px-6 py-3">Dueño</th>
          <th class="px-6 py-3 text-right">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pet of pets" class="border-b hover:bg-gray-50 transition">
          <td class="px-6 py-4 font-medium text-gray-900">{{ pet.nombre }}</td>
          <td class="px-6 py-4">{{ pet.especie }}</td>
          <td class="px-6 py-4">{{ pet.raza || 'N/A' }}</td>
          <td class="px-6 py-4">{{ pet.sexo }}</td>
          <td class="px-6 py-4">{{ pet.n_chip }}</td>
          <td class="px-6 py-4">{{ pet.cliente_nombre }}</td>
          <td class="px-6 py-4 text-right space-x-2 whitespace-nowrap">
            <button title="Ver" class="text-gray-600 hover:text-gray-800 hover:scale-105 transition">
              <icon-view></icon-view>
            </button>
            <button title="Editar" class="text-blue-600 hover:text-blue-800 hover:scale-105 transition">
              <icon-edit></icon-edit>
            </button>
            <button title="Eliminar" class="text-red-600 hover:text-red-800 hover:scale-105 transition">
              <icon-delete></icon-delete>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
