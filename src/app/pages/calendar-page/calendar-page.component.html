  <!-- Vista diaria -->
  <app-calendar-day-view
  *ngIf="view === 'day'"
  [selectedDate]="viewDate"
  [appointments]="citasFiltradas"
  (appointmentUpdated)="refreshAppointments()">
  </app-calendar-day-view>

  <!-- Vista mensual -->
  <app-calendar-month-view
  *ngIf="view === 'month'"
  [appointments]="citas"
  (daySelected)="onDaySelected($event)">
  </app-calendar-month-view>
