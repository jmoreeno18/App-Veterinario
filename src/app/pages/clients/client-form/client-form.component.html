<div class="bg-white p-8 rounded-2xl shadow-lg max-w-4xl mx-auto my-10 border border-gray-100">

  <!-- Encabezado -->
  <div class="mb-6 flex items-center gap-4">
    <div class="bg-[var(--color-primario)] text-white rounded-full p-3 shadow-md">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M5.121 17.804A13.937 13.937 0 0112 15c2.5 0 4.847.657
              6.879 1.804M15 12a3 3 0 11-6 0 3 3 0 016 0zm6 4v2a2
              2 0 01-2 2H5a2 2 0 01-2-2v-2a9 9 0 0118 0z"/>
      </svg>
    </div>
    <div>
      <h2 class="text-2xl font-bold text-[var(--color-primario)]">Registrar Nuevo Cliente</h2>
      <p class="text-sm text-gray-500">Completa el formulario para agregar un nuevo cliente al sistema.</p>
    </div>
  </div>

  <!-- Formulario -->
  <form class="grid grid-cols-1 sm:grid-cols-2 gap-5">

    <div>
      <label class="text-sm font-medium text-gray-700 block mb-1">Nombre</label>
      <input [(ngModel)]="client.nombre" name="nombre" type="text" placeholder="Juan"
             class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-[var(--color-primario)] outline-none placeholder:text-gray-400"/>
    </div>

    <div>
      <label class="text-sm font-medium text-gray-700 block mb-1">Apellidos</label>
      <input [(ngModel)]="client.apellidos" name="apellidos" type="text" placeholder="García López"
             class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-[var(--color-primario)] outline-none placeholder:text-gray-400"/>
    </div>

    <div>
      <label class="text-sm font-medium text-gray-700 block mb-1">DNI</label>
      <input [(ngModel)]="client.DNI" name="DNI" type="text" maxlength="9" placeholder="12345678X"
             class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-[var(--color-primario)] outline-none placeholder:text-gray-400"/>
    </div>

    <div>
      <label class="text-sm font-medium text-gray-700 block mb-1">Teléfono</label>
      <input [(ngModel)]="client.telefono" name="telefono" type="tel" placeholder="600123456"
             class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-[var(--color-primario)] outline-none placeholder:text-gray-400"/>
    </div>

    <div class="sm:col-span-2">
      <label class="text-sm font-medium text-gray-700 block mb-1">Dirección</label>
      <input [(ngModel)]="client.direccion" name="direccion" type="text" placeholder="Calle Ficticia, nº 123"
             class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-[var(--color-primario)] outline-none placeholder:text-gray-400"/>
    </div>

    <div>
      <label class="text-sm font-medium text-gray-700 block mb-1">Ciudad</label>
      <input [(ngModel)]="client.ciudad" name="ciudad" type="text" placeholder="Madrid"
             class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-[var(--color-primario)] outline-none placeholder:text-gray-400"/>
    </div>

    <div>
      <label class="text-sm font-medium text-gray-700 block mb-1">Provincia</label>
      <input [(ngModel)]="client.provincia" name="provincia" type="text" placeholder="Madrid"
             class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-[var(--color-primario)] outline-none placeholder:text-gray-400"/>
    </div>

    <div class="sm:col-span-2">
      <label class="text-sm font-medium text-gray-700 block mb-1">Email</label>
      <input [(ngModel)]="client.email" name="email" type="email" placeholder="cliente@email.com"
             class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-[var(--color-primario)] outline-none placeholder:text-gray-400"/>
    </div>
  </form>

  <!-- Botón -->
  <div class="mt-6 text-right">
    <button (click)="saveClient()" type="button"
            class="bg-[var(--color-primario)] hover:bg-[var(--color-primario-hover)] text-white px-6 py-2 rounded-lg font-semibold shadow transition">
      Guardar Cliente
    </button>
  </div>

  <!-- Últimos clientes -->
  <div *ngIf="lastClients.length > 0" class="mt-10">
    <h3 class="text-lg font-semibold text-[var(--color-primario)] mb-4">Últimos Clientes Registrados</h3>
    <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-4">
      <div *ngFor="let client of lastClients" class="bg-[var(--color-fondo)] p-4 rounded-xl shadow border border-gray-200">
        <h4 class="font-semibold text-gray-800">{{ client.nombre }} {{client.apellidos}}</h4>
        <p class="text-sm text-gray-600">{{ client.DNI }}</p>
        <p class="text-xs text-gray-400">{{ client.fecha_alta | date: 'dd/MM/yyyy' }}</p>
      </div>
    </div>
  </div>
  <div class="mt-6 text-right">
    <button routerLink = "/dashboard/clients" type="button"
            class="bg-[var(--color-primario)] hover:bg-[var(--color-primario-hover)] text-white px-6 py-2 rounded-lg font-semibold shadow transition">
      Ver todos los clientes
    </button>
  </div>
</div>
