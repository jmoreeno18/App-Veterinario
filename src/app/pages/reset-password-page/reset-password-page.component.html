<div
  class="min-h-screen flex flex-col items-center justify-start bg-base-100 px-6 pt-10"
>
  <!-- Logo y Título -->
  <div class="flex flex-col items-center mb-10">
    <a [routerLink]="['/login']" class="group">
      <div
        class="w-36 h-36 rounded-full shadow-md overflow-hidden relative bg-white cursor-pointer group-hover:shadow-xl transition-shadow duration-300"
      >
        <img
          src="assets/images/logo-mockvet.png"
          alt="Logo MockVet"
          class="absolute top-0 left-0 w-full h-full object-cover translate-x-1"
        />
      </div>
    </a>
    <h1
      class="text-3xl font-bold mt-6 text-center"
      style="color: var(--color-primario)"
    >
      Cambia tu contraseña
    </h1>
  </div>

  <div
    class="rounded-2xl shadow-xl p-8 w-full max-w-md mt-10"
    style="background-color: var(--color-blanco)"
  >
    <h2
      class="text-2xl font-bold mb-2 text-center"
      style="color: var(--color-primario)"
    >
      Restablece tu contraseña
    </h2>
    <p class="text-sm mb-6 text-center" style="color: var(--color-texto)">
      Introduce tu nueva contraseña para completar el proceso.
    </p>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="relative">
        <input
          [type]="showPassword ? 'text' : 'password'"
          formControlName="newPassword"
          placeholder="********"
          class="w-full rounded-xl px-4 py-2 border border-gray-300 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#1976D2]"
        />

        <!-- Botón mostrar/ocultar contraseña -->
        <button
          type="button"
          (click)="togglePassword()"
          class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
          aria-label="Mostrar u ocultar contraseña"
          tabindex="-1"
        >
          <!-- Mostrar contraseña -->
          <svg
            *ngIf="!showPassword"
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
            />
          </svg>

          <!-- Ocultar contraseña -->
          <svg
            *ngIf="showPassword"
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
            />
          </svg>
        </button>
      </div>

      <small
        *ngIf="
          resetForm.get('newPassword')?.invalid &&
          resetForm.get('newPassword')?.touched
        "
        class="text-sm mt-1 block"
        style="color: var(--color-error)"
      >
        La contraseña debe tener al menos 6 caracteres.
      </small>

      <button
        type="submit"
        [disabled]="resetForm.invalid"
        [ngClass]="resetForm.invalid ? 'btn-disabled' : 'btn-enabled'"
        class="w-full py-2 rounded-full transition mt-4"
      >
        Actualizar contraseña
      </button>
    </form>

    <div
      *ngIf="message"
      class="mt-4 text-center font-medium"
      style="color: var(--color-exito)"
    >
      {{ message }}
    </div>
    <div
      *ngIf="error"
      class="mt-4 text-center font-medium"
      style="color: var(--color-error)"
    >
      {{ error }}
    </div>
  </div>
  <!-- Botón para volver al login -->
  <div class="mt-9 text-center">
    <button
      (click)="goToLogin()"
      type="button"
      class="btn-enabled px-4 py-2 rounded-full"
    >
      Volver al login
    </button>
  </div>
</div>
