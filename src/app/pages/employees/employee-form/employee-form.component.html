<div class="bg-white p-8 rounded-2xl shadow-lg max-w-4xl mx-auto my-10 border border-gray-100">
  <!-- Título -->
  <div class="mb-6 flex items-center gap-3">
    <div class="bg-[var(--color-primario)] text-white rounded-full p-2">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-3-3v6m9-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
    </div>
    <div>
      <h2 class="text-2xl font-bold text-[var(--color-primario)]">Nuevo Trabajador</h2>
      <p class="text-sm text-gray-500">Rellena los datos para agregar un nuevo miembro al equipo</p>
    </div>
  </div>

  <!-- Formulario -->
  <form class="grid grid-cols-1 sm:grid-cols-2 gap-4">

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
      <input [(ngModel)]="employee.nombre" name="nombre" type="text" placeholder="Carlos" required
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--color-primario)] placeholder:text-gray-400"/>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Apellidos</label>
      <input [(ngModel)]="employee.apellidos" name="apellidos" type="text" placeholder="García Pérez"  required
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--color-primario)] placeholder:text-gray-400"/>
    </div>

    <div class="sm:col-span-2">
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input [(ngModel)]="employee.email" name="email" type="email" placeholder="trabajador@email.com" required
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--color-primario)] placeholder:text-gray-400"/>
    </div>

    <div class="sm:col-span-2">
      <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
      <input [(ngModel)]="employee.password" name="password" type="password" placeholder="******" required
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--color-primario)] placeholder:text-gray-400"/>
    </div>

    <div class="sm:col-span-2">
      <label class="block text-sm font-medium text-gray-700 mb-1">Puesto de trabajo</label>
      <input [(ngModel)]="employee.puesto_trabajo" name="puesto_trabajo" type="text" placeholder="Veterinario" required
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--color-primario)] placeholder:text-gray-400"/>
    </div>

  </form>

  <!-- Botón -->
  <div class="mt-6 text-right">
    <button
      (click)="saveEmployee()"
      type="submit"
      [disabled]="!employee.nombre || !employee.apellidos || !employee.email || !employee.password || !employee.puesto_trabajo"
      class="bg-[var(--color-primario)] hover:bg-[var(--color-primario-hover)] text-white px-6 py-2 rounded-lg font-semibold shadow transition duration-200">
      Guardar Trabajador
    </button>
  </div>
</div>


<app-message
  [message]="toast.message"
  [type]="toast.type"
  [show]="toast.show"
></app-message>
